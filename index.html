<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/bolsa.png" type="image/png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Flavo</title>
</head>
<body>
    <header>
        <div class="top">
            <figure>
                <img class="menu" src="assets/menu.png" alt="">
            </figure>
            <h1>Flavo</h1>
            <figure>
                <img class="bolsa" src="assets/bolsa.png" alt="">
            </figure>
        </div>
    </header>
    <main>
        <figure>
            <img onclick="muda()" class="imagem" src="assets/cosiness.png" alt="">
        </figure>
        <div class="nome">
            <h2 class="titulo">PASSION</h2>
            <p>$15</p>
        </div>
        <div class="ingrediente">
            <h3>WHAT'S INSIDE</h3>
            <p>Chili, oregano, safran, saprika</p>
        </div>
        <div class="descricao">
            <h3>WHY WE LOVE IT</h3>
            <p>This one will add a little savoury falour to any flavor to any food and turn any meal to a culinary masterpiece.</p>
        </div>
        <form action="">
            <input name="tipo" type="radio">BAG (75g)</input>
            <input name="tipo" type="radio">JAR (150g)</input>
           </form>
        <div class="quantidade">
            <button onclick="Subtracao()"class="diminui">-</button>
            <p class="numero" ">1</p>
            <button onclick="Soma()" class="adiciona">+</button>
        </div>
        <div class="adicionar">
            <h4>ADD TO CART</h4>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
